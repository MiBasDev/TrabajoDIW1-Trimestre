<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explora nuestra selección de gafas 'Ahora me ves' y aprovecha nuestras ofertas exclusivas. Encuentra el estilo perfecto que te hará destacar.">
    <meta name="keywords"
        content="ahora me ves, gafas, ofertas, descuentos en gafas, moda ocular ventas destacadas, recomendados, modelos, modelos de gafas">
    <link rel="stylesheet" href="css/general.css" type="text/css">
    <link rel="stylesheet" href="css/comprar.css" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Ahora me ves | Comprar</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="img/logo/logoGris.png" alt="logo"></a>
        <!-- Hamburguesa -->
        <div class="hamburger-menu">
            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn" for="menu__toggle" id="menu-btn">
                <span></span>
            </label>
            <ul class="menu__box">
                <li><a class="menu__item" href="index.html">Inicio</a></li>
                <li><a class="menu__item" href="catalogo.html">Catálogo</a></li>
                <li><a class="menu__item" href="#">Sobre Nosotros</a></li>
            </ul>
        </div>
        <!-- Menú normal -->
        <nav class="menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="#">Sobre Nosotros</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container-compra">
            <!-- Slideshow container -->
            <div>
                <div class="slideshow-container">
                    <!-- Full-width images with number and caption text -->
                    <div class="mySlides fade">
                        <div class="numbertext">1 / 2</div>
                        <img src="img/modelos/ashbee/ashbee-verde-1.jpg" alt="ashbee-verde-frente">
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">2 / 2</div>
                        <img src="img/modelos/ashbee/ashbee-verde-2.jpg" alt="ashbee-verde-lado">
                    </div>

                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <!-- The dots/circles -->
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                </div>
            </div>
            <div class="container-compra-things">
                <h2>Modelo gafa</h2>
                <ul>
                    <li><button id="color-ashbee-1"></button></li>
                    <li><button id="color-ashbee-2"></button></li>
                    <li><button id="color-ashbee-3"></button></li>
                    <li><button id="color-ashbee-4"></button></li>
                    <li><button id="color-ashbee-5"></button></li>
                </ul>
                <table class="table-prices">
                    <tr>
                        <th>Color</th>
                        <th>Precio</th>
                    </tr>
                    <tr>
                        <td>Negro</td>
                        <td>40€</td>
                    </tr>
                    <tr>
                        <td>Carey</td>
                        <td>40€</td>
                    </tr>
                </table>
                <button name="comprar" id="comprar">Comprar</button>
            </div>
        </div>
        <section class="container-recomendados">
            <h3>RECOMENDADOS PARA TI</h3>
            <article class="container-recomendados-modelos">
                <h4 class="display-none">SEO</h4>
                <div>
                    <a href="comprar.html">
                        <img src="img/modelos/antiparos/antiparos-marron-2.jpg" alt="antiparos-marron">
                    </a>
                </div>
                <div>
                    <a href="comprar.html">
                        <img src="img/modelos/ashbee/ashbee-carey-2.jpg" alt="ashbee-carey">
                    </a>
                </div>
                <div>
                    <a href="comprar.html">
                        <img src="img/modelos/bronx/bronx-carey-2.jpg" alt="bronx-carey">
                    </a>
                </div>
                <div>
                    <a href="comprar.html">
                        <img src="img/modelos/cervo/cervo-marron-2.jpg" alt="cervo-marron">
                    </a>
                </div>
                <div>
                    <a href="comprar.html">
                        <img src="img/modelos/pratt/pratt-blanco-2.jpg" alt="pratt-blanco">
                    </a>
                </div>
                <div>
                    <a href="comprar.html">
                        <img src="img/modelos/atlantic/atlantic-negro-2.jpg" alt="atlantic-negro">
                    </a>
                </div>
            </article>
        </section>
    </main>

    <footer>
        <div class="footer-terms">
            <ul>
                <li><a href="contacto.html">CONTACTO</a></li>
                <li><a href="#">Términos Legales</a></li>
                <li><a href="#">Política de Privacidad</a></li>
                <li><a href="#">Mapa del Sitio</a></li>
            </ul>
        </div>
        <div class="footer-redes">
            <ul>
                <li><a href="https://twitter.com"><img src="img/redes/twitter.svg" alt="Twitter"></a></li>
                <li><a href="https://www.instagram.com/"><img src="img/redes/instagram.svg" alt="Instagram"></a></li>
                <li><a href="https://www.facebook.com/"><img src="img/redes/facebook.svg" alt="Facebook"></a></li>
            </ul>
        </div>
    </footer>
    <script>
        menuActivated();
        let slideIndex = 1;
        showSlidesComprar(slideIndex);
    </script>
</body>

</html>
